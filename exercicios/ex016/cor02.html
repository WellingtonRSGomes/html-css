<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        *{ /*Configurações globais das CSS*/
            height: 100%;
        }

        body{

            /* Gradiente linear */
            background-image: linear-gradient(45deg, #4671D4, #7353BC, #BB3491, #DC316B, #FDD271);

            /* Gradiente circular */
            /* background-image: radial-gradient(circle, #4671D4, #7353BC, #BB3491, #DC316B, #FDD271); */

            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
